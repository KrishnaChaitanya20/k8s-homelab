apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - deploy.yaml
  - service.yaml
  - ingress.yaml
  - volume.yaml
  - service-monitor.yaml

configMapGenerator:
  - name: n8n-config
    envs:
      - config.properties

generatorOptions:
  labels:
    app: n8n

labels:
  - pairs:
      app: n8n
    includeSelectors: true
