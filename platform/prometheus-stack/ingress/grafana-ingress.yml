apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: monitoring
  annotations:
    gethomepage.dev/description: Grafana Analytics and Monitoring Platform
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Monitoring
    gethomepage.dev/icon: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/webp/grafana.webp
    gethomepage.dev/name: Grafana
spec:
  rules:
    - host: grafana.localhost
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: prometheus-stack-grafana
              port:
                number: 80